<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Navigation bar</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        .navBar {
            background-color: teal;
            width: 100vw;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-content: center;
        }
        .link > div {
            background-color: teal;
            font-size: 2em;
            float: right;
            padding: 12px 3vw;
            transition: 1s;
            color: white;
            font-family: "Open Sans", sans-serif;
            cursor: pointer;
            text-align: center;
        }
        .link > div:hover {
            background-color: cyan;
        }
        img {
            width: 100px;
            height: 40px;
            padding: 10px 20px;
            float: left;
            cursor: pointer;
        }
        @media (max-width: 600px){
            .navBar {
                flex-direction: column;
                width: 100vw;
                align-items: center;
            }
            #link {
                position: absolute;
                top: 60px;
                right: 100vw;
                height: 100vw;
                background-color: teal;
                transition: 0.35s ease-in-out;
            }
            .link > div {
                width: 100vw;
                float: none;
                padding: 12px 0;
            }    
            .hamburger {
                position: absolute;
                top: 12px;
                left: 15px;
                cursor: pointer;
            }
            .hamburger > div {
                width: 40px;
                height: 5px;
                margin: 5px 0;
                background-color: white;
            }
        }
        </style>
    </head>
    <body>        
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="navBar">
            <img src="logo.png">
            <div class="link" id="link">
                <div>Link</div>
                <div>Link</div>
                <div>Link</div>
                <div>Link</div>
            </div>
        </div>
    </body>
    <script>
        var key = 0;
        function toggleMenu() {
            if (key == 0)
            {
                document.getElementById("link").style.transform="translateX(100vw)";
                key++;
            }
            else if (key == 1)
            {
                document.getElementById("link").style.transform="translateX(0)";
                key--;
            }
        }
    </script>
</html>
